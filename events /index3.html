<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form & Card</title>

<style>
  *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body{
   background: linear-gradient(135deg, #dbe9ff, #c0d4ff, #9ab8ff);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    font-family: sans-serif;
    padding: 25px 10px;
  }

  /* Form */
  form{
    width: 100%;
    max-width: 370px;
    background: #ffffff;
    padding: 22px;
    border-radius: 14px;
    box-shadow: 0px 6px 20px rgba(0,0,0,0.20);
    margin-top: 20px;
  }

  label{
    font-size: 14px;
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
  }

  input{
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #6e63ff;
    margin-bottom: 14px;
    background: #eef1ff;
  }

  button{
    width: 100%;
    padding: 10px;
    background: #6a5bff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
  }
  button:hover{
    background: #4f43cc;
  }

  /* Cards container */
  .cards-container{
    width: 100%;
    max-width: 900px;
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    gap: 25px;
    justify-content: center;
  }

  /* Card */
  .main-card{
    width: 280px;
    background: #ffffff;
    padding: 20px;
    border-radius: 14px;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.18);
    text-align: center;
    animation: fadeIn 0.4s ease-in-out;
  }

  @keyframes fadeIn{
    from{opacity: 0; transform: translateY(10px);}
    to{opacity: 1; transform: translateY(0);}
  }

  .card-image{
    width: 110px;
    height: 110px;
    border-radius: 50%;
    border: 4px solid #ece9ff;
    object-fit: cover;
    margin-bottom: 12px;
  }

  .card-name{
    font-size: 19px;
    font-weight: 700;
    color: #4a3aff;
    margin-bottom: 5px;
  }

  .card-email{
    font-size: 14px;
    font-weight: 500;
    color: #555;
    margin-bottom: 10px;
  }

  .card-about{
    font-size: 15px;
    background: #f0efff;
    padding: 10px;
    border-radius: 8px;
    color: #222;
  }

</style>
</head>
<body>

<form autocomplete="off">
  <label>Name:</label>
  <input type="text" name="name">

  <label>Email:</label>
  <input type="email" name="email">

  <label>About:</label>
  <input type="text" name="about">

  <label>Image URL:</label>
  <input type="text" name="profile-pic">

  <button type="submit">Submit</button>
</form>

<!-- NEW PLACE FOR CARDS -->
<div class="cards-container"></div>


<script>
let form = document.querySelector('form');
let input = document.querySelectorAll('input');
let container = document.querySelector('.cards-container');

form.addEventListener('submit', function(details){
  details.preventDefault();

  let main = document.createElement('div');
  main.classList.add("main-card");
  container.append(main);

  let img = document.createElement('img');
  img.classList.add("card-image");
  img.setAttribute('src', input[3].value);
  main.append(img);

  let name = document.createElement('div');
  name.textContent = input[0].value;
  name.classList.add("card-name");
  main.append(name);

  let email = document.createElement('div');
  email.textContent = input[1].value;
  email.classList.add("card-email");
  main.append(email);

  let about = document.createElement('div');
  about.textContent = input[2].value;
  about.classList.add("card-about");
  main.append(about);


  input.forEach(function (inp){
   {
        inp.value=" "; 
    }
  });
});
</script>

</body>
</html>
