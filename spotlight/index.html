<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoodies </title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <main class="simple">
    <header class="hero">
      <h1 class="hero__title">Premium Hoodies</h1>
      <!-- <p class="hero__lead">Quality hoodies with comfort and style.</p> -->
    </header>

    <section class="products">
      
      <article  id="one" class="product">
        <div class="image-wrap">
         <img src="https://i.pinimg.com/1200x/e0/82/cb/e082cb73ee9d265d7e8b812a38a4bb21.jpg" alt="Hoodie 1" class="hoodie-img" />
        </div>
        <h2>Black Classic Hoodie</h2>
        <p>$49.99</p>
      </article>

      <article  id ="two"class="product">
        <div class="image-wrap">
         

            <img src="https://i.pinimg.com/1200x/98/0c/6b/980c6bff267359adae69ad3a9217e4bf.jpg" alt="Hoodie 2" class="hoodie-img" />
        </div>
        <h2> Oversized Hoodie</h2>
        <p>$54.99</p>
      </article>

      <article id="three" class="product">
        <div class="image-wrap">
          <img src="https://i.pinimg.com/1200x/1c/5d/1c/1c5d1c351425df93e3418e68b812af1f.jpg" alt="Hoodie 3" class="hoodie-img" />
        </div>
        <h2> Street Hoodie</h2>
        <p>$59.99</p>
      </article>

    </section>
  </main>
 <script src="./script.js"></script>
</body>
</html>
