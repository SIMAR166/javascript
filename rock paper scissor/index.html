<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">

        <h1 class="title">Rock • Paper • Scissors</h1>

        <!-- Start & Reset Buttons -->
        <div class="top-controls">
            <button id="startBtn" class="btn start">Start Game</button>
            <button id="resetBtn" class="btn reset">Reset</button>
        </div>

        <!-- Scoreboard -->
        <div class="scoreboard">
            <div class="score">
                <h3>You</h3>
                <p id="playerScore"> 0 </p>
            </div>
            <div class="score">
                <h3>Computer</h3>
                <p id="computerScore">0</p>
            </div>
        </div>

        <!-- Message / Result -->
        <p id="message" class="message">Click Start to Play</p>

        <!-- Choices Section -->
        <div class="choices">

            <button class="choice" data-choice="rock">
                <img src="https://img.icons8.com/emoji/96/rock-emoji.png" alt="Rock">
                <span>Rock</span>
            </button>

            <button class="choice" data-choice="paper">
                <img src="https://img.icons8.com/emoji/96/page-facing-up.png" alt="Paper">
                <span>Paper</span>
            </button>

            <button class="choice" data-choice="scissors">
                <img src="https://img.icons8.com/emoji/96/scissors-emoji.png" alt="Scissors">
                <span>Scissors</span>
            </button>

        </div>

        <!-- Show Both Choices -->
        <div class="show-choices">
            <div class="box">
                <h4>You Picked</h4>
                <div id="playerPick" class="pick-icon">?</div>
            </div>

            <div class="box">
                <h4>Computer Picked</h4>
                <div id="computerPick" class="pick-icon">?</div>
            </div>
        </div>

        <!-- Round History -->
        <div class="history-box">
            <h3>History</h3>
            <ul id="historyList"></ul>
        </div>


        <button id="darkModeBtn">Dark Mode</button>



        <audio id="bgMusic" src="./game.mp3"></audio>

    </div>
<script src="./script.js"></script>
</body>
</html>
