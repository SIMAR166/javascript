<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPL Team Randomizer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="card">

        <!-- LEFT: TEAM LOGO -->
        <div class="logo-box">
            <img id="team-logo" src="https://i.pinimg.com/1200x/6a/85/95/6a8595add3f0f726f522825368926b3a.jpg" alt="Team Logo">
          
        </div>

        <!-- RIGHT: TEAM DETAILS -->
        <div class="details">
                  <h1 id="team-short">IPL</h1>
            <p class="fullname" id="team-full"> Indian Premier League</p>
            <p class="captain" id="team-captain"> </p>
        </div>

    </div>

    <!-- CHANGE BUTTON -->
    <div class="btn-wrap">
        <button id="change-btn">Change</button>
    </div>

    <script src="./script.js"></script>

</body>
</html>
