<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Instagram-style Signup (Working)</title>
  <link rel="stylesheet" href="insta.css" />
</head>
<body>
  <div class="container">
    <form class="signup-form" autocomplete="off" novalidate>
      <h1>Instagram</h1>

      <input type="text" name="name" placeholder="Full name" />
      <div class="forspan"></div>

      <input type="email" name="email" placeholder="Email" />
      <div class="foremail"></div>

      <input type="password" name="createpassword" placeholder="Password" />
      <div class="forpass1"></div>

      <input type="password" name="resetpassword" placeholder="Confirm password" />
      <div class="forpass2"></div>

      <button type="submit">Sign up</button>
      <p class="footer-text">Have an account? <a href="#">Log in</a></p>
    </form>
  </div>

  <script src="insta.js"></script>
</body>
</html>
